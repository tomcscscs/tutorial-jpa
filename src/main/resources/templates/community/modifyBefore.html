<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>JPA - tutorial</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container py-3">
		<div class="py-2 fs-4 border-bottom text-success">
			<a th:href="@{/community/lists}"
				class="link-underline-light link-success link-underline-opacity-0">익명
				커뮤니티</a> <span class="fs-6 text-secondary">글수정</span>
		</div>
		<div>
			<form th:action="@{/community/modify}" method="post">
				<input type="hidden" name="feedId" th:value="${param.id}"/>
				<input type="password" name="feedPassword"/>
			</form>		
		</div>
	</div>
</body>
</html>
