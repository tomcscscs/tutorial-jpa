<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>JPA - tutorial</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div th:each="one : ${cmd}">
	<span th:text=${one.feedId}></span>
	</div>
	
	
	
	
	
	<div class="container py-3">
		<div class="py-2 fs-4 border-bottom text-success">
			<a th:href="@{/community/lists}"
				class="link-underline-light link-success link-underline-opacity-0">익명
				커뮤니티</a> <span class="fs-6 text-secondary">수정할 데이터 입력.</span>
		</div>
		<form th:action="@{/community/modify}" method="post"
			autocomplete="off" class="py-2">
			
			<input type="hidden" name="_method" value="put"/>
			<input type="hidden" name="id" th:value="${cmd.feedId}"/>
			<div class="row mb-2 g-1">
				<div class="col-auto">
					<input type="text" class="form-control" name="writer"
						placeholder="닉네임" >
				</div>
				<div class="col-auto">
					<input type="password" class="form-control" name="password"
						placeholder="비밀번호">
				</div>
			</div>
			<div class="mb-2">
				<input type="text" class="form-control" name="title"
					placeholder="제목을 입력해주세요.">
			</div>
			<div class="mb-2 text-secondary">
				<small>※ 쉬운 비밀번호를 입력하면 타인의 수정, 삭제가 쉽습니다.</small>
			</div>
			<div class="mb-2">
				<textarea class="form-control" rows="12" name="body"></textarea>
			</div>
			<div>
				<button type="submit" class="btn btn-success form-control">글쓰기</button>
			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
