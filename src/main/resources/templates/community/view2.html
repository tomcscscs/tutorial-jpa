<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<!-- <div th:object="${feed}">
		<h1 th:text="${feed.title}"></h1>
		<h1 th:text="*{title}"></h1> -->


	<div class="card" style="width: 18rem;" th:each="one:${feed}">
		<img src="..." class="card-img-top" alt="...">
		<div class="card-body" th:object="${feed}">
			<h5 class="card-title"><span th:text= ${one.title}></span></h5>
			<h5 class="card-title"><span th:text= ${one.body}></span></h5>
			<p class="card-text">
				<span text="*{title}"></span>
			</p>
			<a href="#" class="btn btn-primary">Go somewhere</a>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
